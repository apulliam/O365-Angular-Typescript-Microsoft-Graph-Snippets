<body ng-app="app">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" ng-controller="app.NavbarController as nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="nav.isCollapsed = !nav.isCollapsed">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Microsoft Graph snippets</a>
            </div>
            <div class="navbar-collapse" collapse="nav.isCollapsed">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!userInfo.isAuthenticated" ng-click="nav.connect()" class="navbar-signin">
                        <a href="">Connect</a>
                    </li>
                    <li ng-show="userInfo.isAuthenticated" ng-click="nav.disconnect()" class="navbar-signin">
                        <a href="">Disconnect</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <main>
            <div ng-view></div>
        </main>
